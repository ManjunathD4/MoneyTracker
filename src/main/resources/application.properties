spring.application.name=expensetracker

spring.datasource.url=jdbc:mysql://localhost:3306/expensetracker?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.servlet.context-path=/api/v1.0
server.port=${PORT:8080}

# ---------------- EMAIL CONFIG ----------------
BREVO_API_KEY = ${BREVO_API_KEY}

money.manager.frontend.url=${FRONTEND_URL}

app.activation.url=${ACTIVATION_URL}

spring.profiles.active=prod

